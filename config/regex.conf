# Phishing patterns
# =================

# PayPal phishing
^.+paypal.+\.(?!paypal\.com$)
^.+\.paypal(?!\.com$)

# Banking phishing patterns
^.+bank.+\.(?!.*\.(com|org|net|gov|edu)$)
^.+(chase|wellsfargo|bankofamerica).+\.(?!.*(\.com|\.net)$)

# Tech company phishing
^.+(microsoft|apple|google|amazon).+\.(?!.*(\.com|\.org|\.net)$)

# Number-based patterns
# =====================

# Domains with excessive numbers (often spam)
^[0-9]{5,}
\.[0-9]{4,}\.
^.+[0-9]{8,}\.

# Sequential number patterns
^.+[0-9]{3,}-[0-9]{3,}

# Advanced Patterns
# =================

# Base64 encoded domains (suspicious)
^[a-zA-Z0-9+/]{20,}={0,2}\.

# Punycode/IDN abuse (uncomment with caution)
# ^xn--

# DGA (Domain Generation Algorithm) patterns
^[a-z]{5,15}\.(tk|ml|ga|cf)$
^[a-z0-9]{15,}\.(click|download|review)$

# Wildcard Patterns
# =================

# Block all subdomains of blocked domains
^(.+\.)?blocked-example\.com$

# Block domains with specific keywords anywhere
.*malware.*
.*phishing.*
.*trojan.*

# Performance Considerations
# ==========================
# Complex regex patterns can slow down DNS resolution
# Test thoroughly before deploying to production
# Consider using exact domain matching when possible

