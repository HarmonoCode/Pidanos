# Pidanos Regex Filter Configuration
# ===================================
# Regular expressions for advanced domain filtering
# One regex per line, comments start with #
# Use with caution - regex filters can impact performance

# Basic Patterns
# ==============

# Block all subdomains of tracking domains
^(.+\.)?(google-analytics|googletagmanager|doubleclick|googlesyndication)\.com$
^(.+\.)?facebook\.com/tr
^(.+\.)?(scorecardresearch|quantserve|outbrain|taboola)\.com$

# Advertising patterns
^ad([sxvz]?[0-9]*|system)[_.-]
^(.+\.)?adnxs\.
^(.+\.)?adsafeprotected\.
^(.+\.)?adsrvr\.
^(.+\.)?adtech\.
^(.+\.)?adzerk\.
^banner[sz]?[_.-]
^(.+\.)?banners?\.

# Tracking patterns
^analytics?[_.-]
^(.+\.)?metrics\.
^pixel[sz]?[_.-]
^track(er|ing)?[_.-]
^(.+\.)?tracking[.-]
^(.+\.)?telemetry[.-]
^(.+\.)?beacon[sz]?\.

# Click tracking
^click[sz]?[_.-]
^(.+\.)?clicktrack
^(.+\.)?clickstream

# Suspicious TLDs and patterns
^.+\.(tk|ml|ga|cf)$
^.+\.(click|download|loan|racing|review|party|trade|webcam)$

# Cryptomining
^(.+\.)?coin-hive\.com$
^(.+\.)?coinhive\.com$
^(.+\.)?crypto-loot\.com$
^(.+\.)?cryptoloot\.pro$
^(.+\.)?webmine\.cz$
^(.+\.)?miner\.pr0gramm\.com$
^(.+\.)?coin-have\.com$
^(.+\.)?coinblind\.com$
^(.+\.)?coinnebula\.com$

